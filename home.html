<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Raleway:200' rel='stylesheet' type='text/css'>
	<title>Pic O' Pancakes</title>
</head>
<body>
	<h1>Pic O' Pancakes</h1>

	<!-- Picture Grid -->
	<div id = "picture_grid">
		<ul id="picture_list">

		</ul>
	</div>

	<!-- Lightbox Display -->
	<div id="light" class="white_content">
		<a id="lightbox_close" class="lightbox_text">Close</a>
		<div class="lightbox_content"><a id="lightbox_prev" class="lightbox_text">Prev</a></div>
		 
		<div id ="container" class="lightbox_content"></div>

		<div class="lightbox_content"><a id="lightbox_next" class="lightbox_text">Next</a></div>
	</div>

	<div id="fade" class="black_overlay"></div>


<script type="text/javascript" src="scripts.js"></script>

<script type="text/javascript" language="javascript" src="https://api.flickr.com/services/rest/?format=json&method=flickr.photos.search&tags=pancakes&tag_mode=all&api_key=576a1c6c62cfcf95bc8a147ad2c97836"></script>
</body>
</html>
